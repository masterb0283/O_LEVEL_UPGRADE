    <script>
        const progressBar = document.getElementById('progressBar');
const percentageText = document.getElementById('percentageText');
const countdownTimer = document.getElementById('countdownTimer');

const countdownDuration = 2 * 60 * 60 * 1000; // 2 hours in milliseconds
let startTime = localStorage.getItem('startTime');

if (!startTime) {
    startTime = Date.now();
    localStorage.setItem('startTime', startTime);
} else {
    startTime = parseInt(startTime);
}

const endTime = startTime + countdownDuration;

function updateCountdown() {
    const now = Date.now();
    const elapsedTime = now - startTime;
    const remainingTime = endTime - now;

    if (remainingTime <= 0) {
        countdownTimer.textContent = "Old result removed successfully";
        progressBar.value = 100;
        percentageText.textContent = "100%";
        localStorage.removeItem('startTime'); // Clear saved time when complete
        return;
    }

    const percentage = (elapsedTime / countdownDuration) * 100;
    progressBar.value = percentage;
    percentageText.textContent = `${Math.floor(percentage)}%`;

    const hours = Math.floor(remainingTime / (1000 * 60 * 60));
    const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
    countdownTimer.textContent = `${hours}h ${minutes}m ${seconds}s`;
}

setInterval(updateCountdown, 1000);
updateCountdown(); // Run immediately to update UI

        
    </script>
